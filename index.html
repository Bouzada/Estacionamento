<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Estacionamento</title>
</head>

<body>
   <div class="main">
      <div class="cadastro">
         <input class="input" type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
         <input class="input" type="text" id="placa" placeholder="Digite a plca do veículo: " autocomplete="off">

         <button class="btn" id="cadastrar">Cadastrar o veículo</button>
      </div>

      <table class="table">
         <thead class="tableHead">
            <tr>
               <th>Nome</th>
               <th>Placa</th>
               <th>Entrada</th>
               <th>Ações</th>
            </tr>
         </thead>

         <tbody id="patio">

         </tbody>
      </table>

   </div>
   <script src="assets/js/script.js"></script>
</body>

</html>
